<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/x html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link href="${pageContext.request.contextPath} ../../css/style.css" rel="stylesheet">

  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
  <link href="${pageContext.request.contextPath} ../../css/player.css" rel="stylesheet">


  <title>Music</title>
</head>
<body>

<!-- partial:index.partial.html -->
<div class="site-wrapper">

  <div class="site-wrapper-inner">

    <div class="container">

      <div class="masthead clearfix">
        <div class="container inner">
          <h3 class="masthead-brand">Music</h3>
          <nav>
            <ul class="nav masthead-nav">
              <li class="active"><a href="/">Глава</a></li>
              <li><a href="#">Избранное</a></li>
              <li><a href="/login">Войти</a></li>

            </ul>
          </nav>
        </div>
      </div>





<section th:each="continet : ${continents}">


<br>
      <div class="content">
        <div class="lyrics"></div>
      </div>

      <div class="player" >
        <div class="left"></div>
        <div class="right">
          <div class="top">
            <a class="song"  th:text="${continet.trackName}"></a>
            <a class="artist" th:text="${continet.artist}"></a>
          </div>
          <div class="bottom">
            <video controls="" _autoplay="" name="media"><source th:src="${continet.ToLink}" type="audio/mpeg"></video>
          </div>
        </div>
      </div>

</section>
  </section>
</section>






      </div>

  </div>

</div>
<!-- partial -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<!-- <script  src="../static/js/script.js"></script> <div th:each="el : ${post}"> -->
<script  src="${pageContext.request.contextPath} ../../js/script.js"></script>

</body>
</html>
